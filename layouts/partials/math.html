{{ if eq $.Site.Params.math "katex" }}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.1/dist/katex.min.css" integrity="sha384-dbVIfZGuN1Yq7/1Ocstc1lUEm+AT+/rCkibIcC/OmWo5f0EA48Vf8CytHzGrSwbQ" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.1/dist/katex.min.js" integrity="sha384-2BKqo+exmr9su6dir+qCw08N2ZKRucY4PrGQPPWU1A7FtlCGjmEGFqXCv5nyM5Ij" crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>
{{ else if eq $.Site.Params.math "mathjax" }}
<script>
      window.MathJax = {
        // loader: {load: ['[tex]/boldsymbol', '[tex]/ams']},
        tex: { 
            tags: 'ams', /* Enable automatic numbering */
            // packages: {'[+]': ['boldsymbol', 'ams']},
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            macros: {
                bm: ["{\\boldsymbol{#1}}",1],
              }
        },
    }; 
</script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
{{ else if eq $.Site.Params.math "mathjax-v2"}}
<script type="text/x-mathjax-config">
    MathJax.Hub.Config({
          tex2jax: {
            inlineMath: [['$','$'], ['\\(','\\)']],
            processEscapes: true
          },
        TeX: {
              extensions: ["AMSmath.js"],
              equationNumbers: {  autoNumber: "AMS"  }
        }
    });
</script>
<script async type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_SVG"></script>
{{ end }}

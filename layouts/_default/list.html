{{ define "main" }}
  <main id="main">
    <h1>{{ .Title }}</h1>
    <ul class="patterns-list">
    {{ range .Pages.ByPublishDate.Reverse }}
      <li>
          {{ dateFormat "2006-01-02" .PublishDate }} |
          <a href="{{ .Permalink }}">
            <!--svg class="bookmark" aria-hidden="true" viewBox="0 0 40 50" focusable="false">
              <use xlink:href="#bookmark"></use>
            </svg-->
            {{ .Title }}
          </a>
      </li>        
    {{ end }}
    </ul>
  </main>
{{ end }}
